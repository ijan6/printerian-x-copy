<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILL UP</title>
</head>
<style>
    body {
        text-align: center;
    }
    table{
        margin: 0 auto;
    }
    table, tr, th td {
                margin:0 auto;
                text-align: center;
    }
    .centered {
        text-align: center;
    }
    table {
        border-collapse: collapse; 
    }
    h1{
        background-color: aqua;
        text-align: center;

    }
</style>
<body>
    <h1>Sign Up</h1>
<table>
    <tr>
        <form action="../../../index.html" method="post">
    </tr>
    <tr>
        <th><label for="surname">Surname:</label></th>
        <th><label for="firstname">First Name:</label></th>
        <th><label for="middlename">Middle Name (optional):</label></th> 
    </tr>
    <tr>
        <td><input type="text" id="surname" name="surname" required></td>
        <td> <input type="text" id="firstname" name="firstname" required></td>
        <td><input type="text" id="middlename" name="middlename"></td>
    </tr>
    <tr>
        <th><label for="dob">Date of Birth:</label></th>
        <td><label for="sex">Sex:</label></td>
        <th><label for="status">Status:</label></th>
    </tr>
    <tr>
        <td><input type="date" id="dob" name="dob" required></td>
        <td><select name="sex" id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select></td>
        <td><select id="status" name="status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br></td>
    </tr> 
    <tr>   
        <th><label for="username">Username:</label></th>
        <th><label for="email">Email:</label></th>
        <th><label for="password">Password:</label>
    </tr>
    <tr>
        <td><input type="text" id="username" name="username" required><br></td>  
        <td><input type="email" id="email" name="email" required><br></td>
        <td><input type="password" id="password" name="password" required><br></td>
    </tr>
    <tr>
        <th></th>
        <th><input type="submit" value="Sign Up"></th>
        <th></th>
    </tr>
    </form>   
</table>  
</body>
</html>
