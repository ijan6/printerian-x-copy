<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <button type="button" onclick="enanbleButton()">Sign Up/Log In</button>
        <button type="submit" id="anotherButton" disabled>PRINT</button>
    </form>
    <script>
        function enanbleButton() {

            document.getElementById('anotherButton').removeAttribute('disable');
        }
    </script>
</body>
</html>
